<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Shrink</title>
  <style>
    .flex-container{
      display: flex;
      border: 2px solid black;
    }

    .item{
      margin: 5px;
      background-color: orangered;
      font-size: 14pt;
      text-align: center;
    }

    .s-1{
      flex-shrink: 1;
    }

    .fg-1{
      flex-grow: 1;
    }

    .s-0{
      flex-shrink: 0;
    }

    .fg-0{
      flex-grow: 0;
    }
  </style>
</head>
<body>
  <p>Flex shrink 1</p>
  <div class="flex-container">

    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B</div>
    <div class="item s-1 fg-1">CAA</div>
    <div class="item s-1 fg-1">DAAAAAA</div>
    <div class="item s-1 fg-1">CA</div>
    
  </div>

  <p>Flex shrink 1</p>
  <div class="flex-container">

    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B</div>
    <div class="item s-1 fg-1">E</div>
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">E</div>
    
  </div>

  <p>Flex shrink 0</p>
  <div class="flex-container">

    <div class="item s-0 fg-1">A</div>
    <div class="item s-0 fg-0">B</div>
    <div class="item s-0 fg-0">C</div>
    <div class="item s-0 fg-1">A</div>
    <div class="item s-0 fg-0">E</div>
    
  </div>
</body>
</html>
